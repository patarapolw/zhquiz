hanzi:
  se:
    front: |
      #### Hanzi Chinese-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 3rem;") {{entry}}
      ```
    back: |
      ```pug parsed
      .inline-block.mr-4 {{join reading ' | '}}
      x-speak-button.speak-item--1 {{entry}}
      ```

      {{#each translation}}
      - {{this}}
      {{/each}}
  ec:
    front: |
      #### Hanzi English-Chinese

      {{#each translation}}
      - {{mask this entry}}
      {{/each}}
    back: |
      ```pug parsed
      .hanzi-display {{entry}}
      x-speak-button.speak-item--1 {{entry}}
      ```

      {{join reading ' | '}}
vocab:
  se:
    front: |
      #### Vocab Simplified-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 2rem;") {{entry}}
      ```
    back: |
      ```pug parsed
      {{#if alt}}
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 1.7rem;") {{join alt ' | '}}
        x-speak-button.speak-item--1 {{entry}}
      {{/if}}

      div
        .inline-block.mr-4 {{join reading ' | '}}
        {{#unless alt}}x-speak-button.speak-item--1 {{entry}}{{/unless}}

      {{#if translation}}
      ul
        {{#each translation}}
        li {{this}}
        {{/each}}
      {{/if}}

      {{#if sentences.length}}
      ul
        {{#each sentences}}
        li
          span.font-chinese {{entry}} 
          x-speak-button.speak-item-{{@index}} {{entry}}
          ul
            {{#each translation}}
            li {{this}}
            {{/each}}
        {{/each}}
      {{/if}}
      ```
  te:
    front: |
      #### Vocab Traditional-English

      ```pug parsed
      .font-chinese.text-w-normal(style="font-size: 1.7rem;") {{join alt ' | '}}
      ```
    back: |
      ```pug parsed
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 2rem;") {{entry}}
        x-speak-button.speak-item--1 {{entry}}

      div {{join reading ' | '}}

      {{#if translation}}
      ul
        {{#each translation}}
        li {{this}}
        {{/each}}
      {{/if}}

      {{#if sentences.length}}
      ul
        {{#each sentences}}
        li
          span.font-chinese {{entry}} 
          x-speak-button.speak-item-{{@index}} {{entry}}
          ul
            {{#each translation}}
            li {{this}}
            {{/each}}
        {{/each}}
      {{/if}}
      ```
  ec:
    front: |
      #### Vocab English-Chinese

      {{#each translation}}
      - {{mask this ../entry ../alt ../reading}}
      {{/each}}  
    back: |
      ```pug parsed
      div
        .font-chinese.text-w-normal.inline-block.mr-4(style="font-size: 2rem;") {{entry}}
        x-speak-button.speak-item--1 {{entry}}

      {{#if alt}}
      .font-chinese.text-w-normal(style="font-size: 1.7rem;") {{join alt ' | '}}
      {{/if}}

      {{#if reading}}
      div {{join reading ' | '}}
      {{/if}}

      {{#if translation}}
      ul
        {{#each translation}}
        li {{this}}
        {{/each}} 
      {{/if}}

      {{#if sentences.length}}
      ul
        {{#each sentences}}
        li
          span.font-chinese {{entry}} 
          x-speak-button.speak-item-{{@index}} {{entry}}
          ul
            {{#each translation}}
            li {{this}}
            {{/each}}
        {{/each}}
      {{/if}}
      ```
